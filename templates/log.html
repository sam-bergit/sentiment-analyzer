<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Log</title>
</head>
<body>
    <h1>Analysis Log</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Date/Time</th>
            <th>Text</th>
            <th>Sentiment</th>
            <th>Subjectivity</th>
            <th>Keywords</th>
            <th>User</th>
        </tr>
        {% for entry in log_entries %}
        <tr>
            <td>{{ entry.id }}</td>
            <td>{{ entry.date_time }}</td>
            <td>{{ entry.text }}</td>
            <td>{{ entry.sentiment }}</td>
            <td>{{ entry.subjectivity }}</td>
            <td>{{ entry.keywords }}</td>
            <td>{{ entry.user }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Analyze another text or file</a>
</body>
</html>
