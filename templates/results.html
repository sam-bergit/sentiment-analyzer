<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Sentiment Analyzer Results</h1>
    <table border="1">
        <tr>
            <th>Text</th>
            <th>Sentiment</th>
            <th>Subjectivity</th>
            <th>Keywords</th>
        </tr>
        {% for text, sentiment, subjectivity, keywords in results %}
        <tr>
            <td>{{ text }}</td>
            <td>{{ sentiment }}</td>
            <td>{{ subjectivity }}</td>
            <td>{{ keywords }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Analyze another text or file</a>
</body>
</html>
